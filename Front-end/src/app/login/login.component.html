<section>
    <div class="container">
      <div class="login-container">
        <!-- Form Section -->
        <div class="form">
          <h1 class="head">Start Your Healthy Journey Now!</h1>
  
          <!-- Angular Form -->
          <form (ngSubmit)="onSubmit()">
            <!-- Email Input Section -->
            <div class="form-group">
              <label for="email"></label>
              <div class="field">
                <input
                style="background-color:transparent"
                  type="email"
                  placeholder="example@yahoo.com"
                  id="username"
                  name="username"
                  [(ngModel)]="username"
                />
                <img
                  src="assets/images/email.png"
                  style="cursor: pointer; width: 30px; height: 30px;"
                />
              </div>
            </div>
          
            <!-- Password Input Section -->
            <div class="form-group">
              <label for="password"></label>
              <div class="field">
                <input
                style="background-color:transparent"
                  [type]="isPasswordVisible ? 'text' : 'password'"
                  placeholder="Password"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                />
                <img
                  [src]="isPasswordVisible ? 'assets/images/view.png' : 'assets/images/hide.png'"
                  style="cursor: pointer; width: 30px; height: 30px;"
                  (click)="togglePasswordVisibility()"
                />
              </div>
            </div>
            <p style="font-size: 1.3rem; color: red;">{{message}}</p>
          
            <!-- Terms Checkbox Section -->
            <div class="terms-checkbox">
              <input
                type="checkbox"
                id="terms"
                name="terms"
              />
              <label for="terms">
                I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
              </label>
            </div>
          
            <!-- Submit Button -->
            <button class="button-login" type="submit">
              Login
            </button>
          </form>
          
   
  
          <!-- Divider -->
          <h1 class="divider">or</h1>
  
          <!-- Social Login Buttons -->
          <div class="social-login">
            <button class="social-button facebook">
              <img
                src="assets/images/facebook-app-symbol.png"
                width="30px"
                height="30px"
                style="margin-right: 10px;"
              />
              Continue with Facebook
            </button>
            <button class="social-button google"  >
              <img
                src="assets/images/google.png"
                width="30px"
                height="30px"
                style="margin-right: 10px;"
              />
              Continue with Google
            </button>
          </div>
          <span class="signup-link">
            Don't have an account?<a [routerLink]="'/signup'" > Sign up</a>
          </span>
          <span class="signup-link">
            <a title="home button icons" [routerLink]="''">
                <img src="assets/images/home.png" width="50px" height="50px" style="margin-top: 30px;">
            </a>

          </span>


        </div>
      </div>
  
      <!-- Image Container -->
      <div class="image-container">
        <img src="assets/images/img1.png" alt="Image">
      </div>

    </div>
  </section>
  <script src="https://apis.google.com/js/api.js"></script>
